<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RUSSIAN ROULETTE Ã— NIGHT CITY</title>

  <script type="module">
    // Firebase 12.x modular
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
    import { getDatabase, ref, onValue, set, update, transaction, push, remove, get } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-database.js";
    import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBa5w0hQ1v7Nowk-BvDgkGeNRNf1WJtDgw",
      authDomain: "rrweb-dc73f.firebaseapp.com",
      projectId: "rrweb-dc73f",
      storageBucket: "rrweb-dc73f.firebasestorage.app",
      messagingSenderId: "247426843219",
      appId: "1:247426843219:web:c466e97fd59ee160c9bca6",
      databaseURL: "https://rrweb-dc73f-default-rtdb.firebaseio.com/"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth(app);

    let user = null;
    let playerName = localStorage.getItem('rr_handle') || '';
    let lobbyCode = '';
    let isHost = false;
    let myPlayerKey = null;
    let gameRef = null;
    let players = [];
    let gameState = { started: false, bulletPos: -1, currentPos: 0, currentTurn: 0, chambers: 6 };

    onAuthStateChanged(auth, u => { user = u; });
    signInAnonymously(auth).catch(console.error);

    function showScreen(id) {
      document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }

    function createBangParticles() {
      const c = document.getElementById('particles');
      for (let i = 0; i < 70; i++) {
        const p = document.createElement('div');
        p.style = `position:absolute;width:7px;height:7px;border-radius:50%;background:${['#ff2a8c','#00faff','#ffff00'][Math.floor(Math.random()*3)]};left:50%;top:35%;pointer-events:none;transform:translate(-50%,-50%);animation:fly ${0.6+Math.random()*1.2}s forwards;`;
        c.appendChild(p);
        setTimeout(()=>p.remove(),1800);
      }
    }

    // â”€â”€â”€ START â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    const nameInput  = document.getElementById('playerName');
    const startBtn   = document.getElementById('startButton');
    const gunClick   = document.getElementById('gunClick');

    if (playerName) nameInput.value = playerName;

    function enterLobby() {
      playerName = nameInput.value.trim() || `Ghost-${Math.floor(Math.random()*9999)}`;
      localStorage.setItem('rr_handle', playerName);
      showScreen('lobbyScreen');
      document.getElementById('lobbyPlayerName').textContent = playerName;
    }

    nameInput.addEventListener('keypress', e => { if (e.key === 'Enter') enterLobby(); });
    startBtn.onclick = enterLobby;
    gunClick.onclick = enterLobby;

    gunClick.addEventListener('mouseenter', () => gunClick.style.animationDuration = '2.5s');
    gunClick.addEventListener('mouseleave', () => gunClick.style.animationDuration = '6s');

    // â”€â”€â”€ LOBBY â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    document.getElementById('createLobby').onclick = () => {
      lobbyCode = Math.random().toString(36).slice(2,6).toUpperCase();
      document.getElementById('lobbyCodeDisplay').textContent = lobbyCode;
      document.getElementById('hostBadge').style.display = 'inline-block';
      isHost = true;
      joinLobby();
    };

    document.getElementById('joinLobbyBtn').onclick = () => {
      const code = document.getElementById('joinCodeInput').value.trim().toUpperCase();
      if (code.length !== 4) return alert('Code muss 4 Zeichen haben!');
      lobbyCode = code;
      document.getElementById('lobbyCodeDisplay').textContent = lobbyCode;
      joinLobby();
    };

    function joinLobby() {
      if (!user) return setTimeout(joinLobby, 500);

      gameRef = ref(db, `lobbies/${lobbyCode}`);
      const playersRef = ref(db, `lobbies/${lobbyCode}/players`);

      get(playersRef).then(snap => {
        const data = snap.val() || {};
        const alreadyIn = Object.values(data).some(p => p.uid === user.uid);

        if (!alreadyIn) {
          const newRef = push(playersRef);
          myPlayerKey = newRef.key;
          set(newRef, { name: playerName, uid: user.uid, alive: true, isKI: false });
        }

        onValue(gameRef, snap => {
          const val = snap.val() || {};
          players = Object.entries(val.players || {}).map(([k,v]) => ({key:k, ...v}));
          gameState = { ...gameState, ...(val.gameState || {}) };
          updateLobbyUI();
          if (gameState.started) {
            showScreen('gameScreen');
            updateGameUI();
          }
        });
      });
    }

    function updateLobbyUI() {
      document.getElementById('lobbyPlayers').innerHTML = players.map(p => `
        <div class="player-card ${p.alive ? 'alive' : 'dead'} ${p.isKI ? 'ki' : ''}">
          ${p.name}${p.isKI ? ' ðŸ¤–' : ''}
        </div>
      `).join('');

      document.getElementById('startGame').disabled = !isHost || players.length < 2;
    }

    document.getElementById('addKI').onclick = () => {
      if (!isHost) return;
      const kiRef = push(ref(db, `lobbies/${lobbyCode}/players`));
      set(kiRef, {
        name: `KI-${Math.floor(Math.random()*99)+1}`,
        uid: `ki_${Date.now()}`,
        alive: true,
        isKI: true
      });
    };

    document.getElementById('startGame').onclick = () => {
      if (!isHost) return;
      update(ref(db, `lobbies/${lobbyCode}/gameState`), {
        started: true,
        bulletPos: Math.floor(Math.random()*6),
        currentPos: 0,
        currentTurn: 0
      });
    };

    // â”€â”€â”€ GAME â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    function updateGameUI() {
      const curr = players[gameState.currentTurn] || {name:'?'};
      document.getElementById('currentTurnDisplay').textContent = `Dran: ${curr.name}`;

      document.getElementById('gamePlayers').innerHTML = players.map((p,i) => `
        <div class="player-card ${p.alive?'alive':'dead'} ${p.isKI?'ki':''} ${i===gameState.currentTurn?'current':''}">
          ${p.name}${p.isKI?' ðŸ¤–':''}
        </div>
      `).join('');

      const left = gameState.chambers - gameState.currentPos - 1;
      document.getElementById('status').textContent = left>=0 ? `Noch ${left} Schuss${left!==1?'e':''}...` : 'Trommel leer';

      const myTurn = players[gameState.currentTurn]?.uid === user?.uid;
      document.querySelectorAll('#shoot, #doubleShoot, #giveUp, #spin').forEach(b => b.disabled = !myTurn);

      if (players[gameState.currentTurn]?.isKI && myTurn) {
        setTimeout(() => {
          Math.random() > 0.4 ? document.getElementById('shoot').click() : document.getElementById('doubleShoot').click();
        }, 1500 + Math.random()*2500);
      }
    }

    function doShoot(multi = 1) {
      const gun = document.getElementById('gun');
      gun.classList.add('shoot');
      setTimeout(() => gun.classList.remove('shoot'), 500);
      createBangParticles();

      let pos = gameState.currentPos;
      let dead = false;

      for (let i = 0; i < multi; i++) {
        pos = (pos + 1) % gameState.chambers;
        if (pos === gameState.bulletPos) { dead = true; break; }
      }

      if (dead) {
        const key = players[gameState.currentTurn].key;
        update(ref(db, `lobbies/${lobbyCode}/players/${key}`), {alive: false});
        document.getElementById('status').textContent = `BANG! ${players[gameState.currentTurn].name} tot!`;
        checkGameOver();
      } else {
        update(ref(db, `lobbies/${lobbyCode}/gameState`), {currentPos: pos});
        transaction(ref(db, `lobbies/${lobbyCode}/gameState/currentTurn`), t => {
          let n = (t + 1) % players.length;
          while (!players[n]?.alive) n = (n + 1) % players.length;
          return n;
        });
      }
    }

    document.getElementById('shoot').onclick       = () => doShoot(1);
    document.getElementById('doubleShoot').onclick = () => doShoot(2);
    document.getElementById('giveUp').onclick = () => {
      const key = players[gameState.currentTurn].key;
      update(ref(db, `lobbies/${lobbyCode}/players/${key}`), {alive:false});
      document.getElementById('status').textContent = `${players[gameState.currentTurn].name} gibt auf...`;
      checkGameOver();
    };

    document.getElementById('spin').onclick = () => {
      update(ref(db, `lobbies/${lobbyCode}/gameState`), {
        bulletPos: Math.floor(Math.random()*6),
        currentPos: 0
      });
    };

    document.getElementById('gun').onclick = () => {
      if (!document.getElementById('shoot').disabled) doShoot(1);
    };

    function checkGameOver() {
      const alive = players.filter(p => p.alive).length;
      if (alive <= 1) {
        setTimeout(() => {
          const winner = alive === 1 ? players.find(p => p.alive)?.name : 'Unentschieden';
          alert(`Spiel vorbei! Gewinner: ${winner}`);
          location.reload();
        }, 2200);
      }
    }

    setInterval(updateGameUI, 500);
  </script>

  <style>
    :root {
      --pink: #ff2a8c; --cyan: #00faff; --purple: #c300ff; --dark: #0a0012;
    }
    body {
      margin:0; height:100vh; background:var(--dark); color:#e0f8ff; font-family:'Courier New',monospace; overflow:hidden;
      background-image: radial-gradient(circle at 15% 25%, rgba(195,0,255,0.08) 0%, transparent 30%),
                        radial-gradient(circle at 85% 75%, rgba(0,250,255,0.06) 0%, transparent 35%);
    }
    body::before {
      content:""; position:fixed; inset:0; z-index:9999; pointer-events:none;
      background: repeating-linear-gradient(transparent 0 2px, rgba(0,0,0,0.55) 2px 4px);
      animation: scan 10s linear infinite;
    }
    @keyframes scan { 0%{transform:translateY(-100%)} 100%{transform:translateY(100%)} }

    .screen { position:absolute; inset:0; display:none; flex-direction:column; align-items:center; justify-content:center; z-index:10; }
    .screen.active { display:flex; }

    .title {
      font-size: clamp(5rem,15vw,11rem); font-weight:900; text-transform:uppercase; letter-spacing:0.5em;
      color:#fff; text-shadow:0 0 20px var(--cyan), 0 0 60px var(--pink), 0 0 100px var(--pink);
      position:relative; animation:glitch 5s infinite;
    }
    .title::before, .title::after {
      content:attr(data-text); position:absolute; inset:0; background:var(--dark); clip:rect(0,9999px,0,0);
    }
    .title::before { left:4px; text-shadow:-6px 0 var(--pink); animation:glitch1 2s infinite alternate-reverse; }
    .title::after  { left:-4px; text-shadow:6px 0 var(--cyan);  animation:glitch2 3s infinite alternate-reverse; }

    @keyframes glitch  { 0%,100%{transform:translate(0)} 2%,6%,10%{transform:translate(5px,-4px)} }
    @keyframes glitch1 { 0%{clip:rect(30px,9999px,60px,0)} 20%{clip:rect(80px,9999px,120px,0)} 40%{clip:rect(10px,9999px,50px,0)} 60%{clip:rect(90px,9999px,140px,0)} 100%{clip:rect(40px,9999px,80px,0)} }
    @keyframes glitch2 { 0%{clip:rect(70px,9999px,110px,0)} 25%{clip:rect(20px,9999px,60px,0)} 50%{clip:rect(100px,9999px,150px,0)} 75%{clip:rect(50px,9999px,90px,0)} 100%{clip:rect(5px,9999px,45px,0)} }

    .gun { font-size:clamp(12rem,35vw,26rem); filter:drop-shadow(0 0 80px var(--pink)) drop-shadow(0 0 150px var(--cyan)); animation:pulseGun 6s ease-in-out infinite; cursor:pointer; user-select:none; margin:50px 0; }
    @keyframes pulseGun { 0%,100%{transform:scale(1) rotate(-12deg)} 50%{transform:scale(1.06) rotate(12deg)} }

    input, button {
      padding:20px 60px; font-size:1.8rem; margin:30px; border:4px solid; background:transparent; color:inherit; font-family:inherit; cursor:pointer; transition:all 0.4s;
    }
    input { border-color:var(--cyan); box-shadow:0 0 50px rgba(0,250,255,0.5); width:420px; max-width:90%; text-align:center; }
    input:focus { border-color:var(--pink); box-shadow:0 0 80px rgba(255,42,140,0.8); outline:none; }
    button { border-color:var(--pink); color:var(--pink); box-shadow:0 0 45px rgba(255,42,140,0.7); }
    button:hover { background:var(--pink); color:#000; box-shadow:0 0 100px var(--pink); transform:translateY(-6px); }

    .player-card {
      background:rgba(30,0,60,0.7); border:3px solid var(--purple); padding:18px 36px; margin:15px; min-width:180px; text-align:center;
      box-shadow:0 0 35px rgba(195,0,255,0.6); transition:all 0.3s;
    }
    .player-card.alive:hover { transform:scale(1.1); border-color:var(--cyan); }
    .player-card.current { animation:pulse 1.6s infinite; border-color:#ffff66; box-shadow:0 0 60px #ffff6680; }
    .player-card.ki { border-color:var(--cyan); }

    #gun { font-size:220px; transform:rotate(-15deg); filter:drop-shadow(0 0 60px var(--pink)); transition:all 0.5s; cursor:pointer; }
    #gun.shoot { transform:rotate(-15deg) translateY(-60px) scale(1.22); filter:drop-shadow(0 0 120px #ff0044) brightness(1.8); }

    #status { font-size:2.5rem; margin:50px 0; text-shadow:0 0 30px currentColor; min-height:80px; text-align:center; }

    #particles { position:fixed; inset:0; pointer-events:none; z-index:5; }

    @keyframes pulse { 0%,100%{transform:scale(1)} 50%{transform:scale(1.08)} }
  </style>
</head>
<body>

<div id="particles"></div>

<div id="startScreen" class="screen active">
  <h1 class="title" data-text="RUSSIAN ROULETTE">RUSSIAN ROULETTE</h1>
  <div class="gun" id="gunClick">ðŸ”«</div>
  <input type="text" id="playerName" placeholder="DEIN HANDLE" maxlength="16" autofocus>
  <button id="startButton">ENTER NIGHT CITY</button>
</div>

<div id="lobbyScreen" class="screen">
  <h1 class="title" data-text="LOBBY">LOBBY</h1>
  <div id="lobbyCodeDisplay" style="font-size:6rem; color:var(--pink); margin:40px 0; letter-spacing:12px;">----</div>
  <div id="hostBadge" style="color:var(--cyan); font-size:2.2rem; display:none;">YOU ARE HOST</div>
  <div style="font-size:2rem; margin:30px 0;">Handle: <span id="lobbyPlayerName">...</span></div>
  <div id="lobbyPlayers" style="display:flex; flex-wrap:wrap; justify-content:center; max-width:95%;"></div>

  <div style="margin-top:70px; display:flex; flex-wrap:wrap; gap:25px; justify-content:center;">
    <button id="createLobby">CREATE LOBBY</button>
    <button id="joinLobbyBtn">JOIN LOBBY</button>
    <input id="joinCodeInput" placeholder="CODE" maxlength="4" style="width:180px; font-size:2.5rem; text-align:center; padding:20px;">
    <button id="addKI">+ KI</button>
    <button id="startGame" disabled>START GAME</button>
  </div>
</div>

<div id="gameScreen" class="screen">
  <h1 class="title" data-text="GAME ON">GAME ON</h1>
  <div id="currentTurnDisplay" style="font-size:4rem; color:#ffff66; margin:40px 0; text-shadow:0 0 50px #ffff66;">Dran: ...</div>

  <div style="position:relative; margin:50px 0;">
    <div id="gun">ðŸ”«</div>
  </div>

  <div id="status" style="color:var(--cyan);">Warte auf Start...</div>

  <div id="gamePlayers" style="display:flex; flex-wrap:wrap; justify-content:center; max-width:95%; margin:50px 0;"></div>

  <div style="margin-top:60px; display:flex; flex-wrap:wrap; gap:30px; justify-content:center;">
    <button id="spin">SPIN CHAMBER</button>
    <button id="shoot">SHOOT Ã—1</button>
    <button id="doubleShoot">SHOOT Ã—2 âš¡</button>
    <button id="giveUp" style="border-color:#ff0044; color:#ff6666; box-shadow:0 0 50px rgba(255,0,68,0.7);">GIVE UP</button>
  </div>
</div>

</body>
</html>
