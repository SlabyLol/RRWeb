<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>NIGHT CITY RR</title>

<style>
body{margin:0;background:#0a0015;color:white;font-family:Courier New,monospace;overflow:hidden}
.screen{display:none;position:absolute;inset:0;padding:20px}
.active{display:block}
h1{text-align:center;font-size:60px;letter-spacing:8px;animation:glitch 3s infinite}
@keyframes glitch{
0%{text-shadow:3px 0 #ff00ff,-3px 0 #00ffff}
50%{text-shadow:-3px 0 #ff00ff,3px 0 #00ffff}
100%{text-shadow:3px 0 #ff00ff,-3px 0 #00ffff}
}
.layout{display:flex;height:80%}
.left{flex:1}
.right{width:250px;border-left:2px solid #00ffff;padding-left:10px}
button{padding:8px 16px;background:transparent;border:2px solid #ff00ff;color:#ff00ff;margin:5px;cursor:pointer}
button:hover{background:#ff00ff;color:black}
input{padding:6px;background:black;color:#00ffff;border:1px solid #00ffff;margin:5px}
.player{border:1px solid #ff00ff;padding:5px;margin:5px}
.dead{opacity:0.3;text-decoration:line-through}
#chatBox{height:150px;overflow-y:auto;border:1px solid #00ffff;margin-top:10px}
</style>
</head>
<body>

<div id="start" class="screen active">
<h1>NIGHT CITY</h1>
<input id="nameInput" placeholder="Name">
<button id="enterBtn">ENTER</button>
</div>

<div id="menu" class="screen">
<h1>LOBBIES</h1>
<button id="createPublic">CREATE PUBLIC</button>
<br>
<input id="privateCodeInput" placeholder="Private Code">
<button id="createPrivate">CREATE PRIVATE</button>
<br>
<input id="joinLobbyInput" placeholder="Lobby ID">
<input id="joinCodeInput" placeholder="Code (falls privat)">
<button id="joinBtn">JOIN</button>
<h3>Public Servers</h3>
<div id="serverList"></div>
</div>

<div id="lobby" class="screen">
<h1 id="lobbyHeader"></h1>

<div class="layout">
<div class="left">
<button id="leaveBtn">LEAVE</button>
<button id="addKiBtn">ADD KI</button>

<div id="chatBox"></div>
<input id="chatInput">
<button id="sendBtn">SEND</button>
</div>

<div class="right">
<h3>PLAYERS</h3>
<div id="playerList"></div>
</div>
</div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
import { getDatabase, ref, set, push, onValue, get, remove } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-database.js";
import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js";

const config={
apiKey:"AIzaSy...",
authDomain:"rrweb-dc73f.firebaseapp.com",
databaseURL:"https://rrweb-dc73f-default-rtdb.europe-west1.firebasedatabase.app",
projectId:"rrweb-dc73f"
};

const app=initializeApp(config);
const db=getDatabase(app);
const auth=getAuth(app);

let user,name,lobbyId,myKey,isHost=false;

signInAnonymously(auth);
onAuthStateChanged(auth,u=>user=u);

function show(id){
document.querySelectorAll(".screen").forEach(s=>s.classList.remove("active"));
document.getElementById(id).classList.add("active");
}

enterBtn.onclick=()=>{
name=nameInput.value||"Player";
show("menu");
loadPublicServers();
};

function generateID(){
return Math.random().toString(36).substring(2,6).toUpperCase();
}

async function createLobby(isPublic, code=null){
lobbyId=generateID();
isHost=true;

await set(ref(db,"lobbies/"+lobbyId),{
public:isPublic,
privateCode:code||null,
hostUid:user.uid
});

addPlayer();
listenLobby();
show("lobby");
}

createPublic.onclick=()=>createLobby(true);

createPrivate.onclick=()=>{
const code=privateCodeInput.value.trim();
if(!code){alert("Code fehlt");return;}
createLobby(false,code);
};

joinBtn.onclick=async()=>{
const id=joinLobbyInput.value.toUpperCase();
if(!id)return;

const snap=await get(ref(db,"lobbies/"+id));
if(!snap.exists()){alert("Lobby nicht gefunden");return;}

const data=snap.val();

if(!data.public){
if(joinCodeInput.value!==data.privateCode){
alert("Falscher Code");
return;
}
}

lobbyId=id;
isHost=(data.hostUid===user.uid);

addPlayer();
listenLobby();
show("lobby");
};

function addPlayer(){
const pRef=push(ref(db,"lobbies/"+lobbyId+"/players"));
myKey=pRef.key;
set(pRef,{
name:name,
uid:user.uid,
isKI:false
});
pRef.onDisconnect().remove();
}

function listenLobby(){
onValue(ref(db,"lobbies/"+lobbyId),snap=>{
const data=snap.val();
if(!data){show("menu");return;}

lobbyHeader.innerText="Lobby: "+lobbyId+(data.public?" (Public)":" (Private)");

renderPlayers(data.players||{});
renderChat(data.chat||{});
});
}

function renderPlayers(players){
let html="";
let humanCount=0;

for(let key in players){
const p=players[key];
if(!p.isKI) humanCount++;
html+=`<div class="player">${p.name}${p.isKI?" ðŸ¤–":""}</div>`;
}

playerList.innerHTML=html;

if(isHost && humanCount===0){
remove(ref(db,"lobbies/"+lobbyId));
}
}

addKiBtn.onclick=()=>{
push(ref(db,"lobbies/"+lobbyId+"/players"),{
name:"KI-"+Math.floor(Math.random()*100),
uid:"KI"+Date.now(),
isKI:true
});
};

leaveBtn.onclick=()=>{
if(myKey){
remove(ref(db,"lobbies/"+lobbyId+"/players/"+myKey));
}
};

sendBtn.onclick=()=>{
const text=chatInput.value;
if(!text)return;
push(ref(db,"lobbies/"+lobbyId+"/chat"),{
name:name,
text:text
});
chatInput.value="";
};

function renderChat(chat){
let html="";
for(let key in chat){
html+=`<div><b>${chat[key].name}:</b> ${chat[key].text}</div>`;
}
chatBox.innerHTML=html;
}

function loadPublicServers(){
onValue(ref(db,"lobbies"),snap=>{
const data=snap.val();
let html="";
if(data){
for(let id in data){
if(data[id].public){
html+=`<div>${id}</div>`;
}
}
}
serverList.innerHTML=html;
});
}
</script>
</body>
</html>
