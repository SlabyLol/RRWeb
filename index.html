<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>GLITCH NIGHT CITY RR</title>

<style>
body{
margin:0;
background:#070010;
color:#fff;
font-family:Courier New,monospace;
overflow:hidden;
}

.screen{
display:none;
position:absolute;
inset:0;
padding:20px;
}

.active{display:block}

h1{
text-align:center;
font-size:60px;
letter-spacing:6px;
animation:glitch 3s infinite;
}

@keyframes glitch{
0%{text-shadow:3px 0 #ff00ff,-3px 0 #00ffff;}
50%{text-shadow:-3px 0 #ff00ff,3px 0 #00ffff;}
100%{text-shadow:3px 0 #ff00ff,-3px 0 #00ffff;}
}

button{
padding:8px 16px;
background:transparent;
border:2px solid #ff00ff;
color:#ff00ff;
cursor:pointer;
margin:5px;
}

button:hover{
background:#ff00ff;
color:black;
}

input{
padding:6px;
background:black;
color:#00ffff;
border:1px solid #00ffff;
}

.layout{
display:flex;
height:80%;
}

.left{
flex:1;
display:flex;
flex-direction:column;
}

.right{
width:250px;
border-left:2px solid #00ffff;
padding:10px;
}

.player{
border:1px solid #ff00ff;
margin:5px;
padding:5px;
}

.dead{
opacity:0.3;
text-decoration:line-through;
}

#chatBox{
height:150px;
overflow-y:auto;
border:1px solid #00ffff;
margin-top:10px;
}

#playersCircle{
position:relative;
width:400px;
height:400px;
margin:20px auto;
}

.card{
position:absolute;
border:1px solid #ff00ff;
padding:4px;
}
.arrow{
position:absolute;
width:0;
height:0;
border-left:10px solid transparent;
border-right:10px solid transparent;
border-bottom:20px solid yellow;
transform-origin:center bottom;
}
</style>
</head>
<body>

<div id="start" class="screen active">
<h1>NIGHT CITY</h1>
<div style="text-align:center">
<input id="nameInput" placeholder="NAME">
<button id="enterBtn">ENTER</button>
</div>
</div>

<div id="menu" class="screen">
<h1>LOBBIES</h1>
<button id="createPublic">CREATE PUBLIC</button>
<button id="createPrivate">CREATE PRIVATE</button>
<input id="joinInput" placeholder="CODE">
<button id="joinBtn">JOIN</button>
<div id="serverList"></div>
</div>

<div id="lobby" class="screen">
<h1 id="lobbyCode"></h1>

<div class="layout">
<div class="left">
<div>
<button id="startGame">START GAME</button>
<button id="addKi">ADD KI</button>
<button id="leaveLobby">LEAVE</button>
</div>

<div id="chatBox"></div>
<input id="chatInput">
<button id="sendChat">SEND</button>

</div>

<div class="right">
<h3>PLAYERS</h3>
<div id="playerList"></div>
</div>

</div>
</div>

<div id="game" class="screen">
<h1>GAME</h1>
<div id="playersCircle"></div>
<div style="text-align:center">
<button id="shootBtn">SHOOT</button>
<button id="giveUpBtn">GIVE UP</button>
</div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
import { getDatabase, ref, set, push, onValue, remove, update } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-database.js";
import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js";

const config={
apiKey:"AIzaSyBa5w0hQ1v7Nowk-BvDgkGeNRNf1WJtDgw",
authDomain:"rrweb-dc73f.firebaseapp.com",
databaseURL:"https://rrweb-dc73f-default-rtdb.europe-west1.firebasedatabase.app",
projectId:"rrweb-dc73f"
};

const app=initializeApp(config);
const db=getDatabase(app);
const auth=getAuth(app);

let user,name,lobbyCode,myKey,isHost=false,players=[],turn=0;

signInAnonymously(auth);
onAuthStateChanged(auth,u=>user=u);

function show(id){
document.querySelectorAll(".screen").forEach(s=>s.classList.remove("active"));
document.getElementById(id).classList.add("active");
}

enterBtn.onclick=()=>{
name=nameInput.value||"Player";
show("menu");
loadServers();
};

function loadServers(){
onValue(ref(db,"lobbies"),snap=>{
const data=snap.val();
let html="";
if(data){
for(let code in data){
if(data[code].public){
html+=`<div>${code}</div>`;
}
}
}
serverList.innerHTML=html;
});
}

createPublic.onclick=()=>createLobby(true);
createPrivate.onclick=()=>createLobby(false);

function createLobby(pub){
lobbyCode=Math.random().toString(36).substring(2,6).toUpperCase();
isHost=true;
set(ref(db,"lobbies/"+lobbyCode),{public:pub});
joinLobby(lobbyCode);
}

joinBtn.onclick=()=>{
const code=joinInput.value.toUpperCase();
if(code) joinLobby(code);
};

function joinLobby(code){
lobbyCode=code;
show("lobby");
lobbyCodeDisplay.innerText="CODE: "+code;
}

const lobbyCodeDisplay=document.getElementById("lobbyCode");

function setupPlayer(){
const pRef=push(ref(db,"lobbies/"+lobbyCode+"/players"));
myKey=pRef.key;
set(pRef,{
name:name,
uid:user.uid,
alive:true,
isKI:false
});
pRef.onDisconnect().remove();
}

function listenLobby(){
onValue(ref(db,"lobbies/"+lobbyCode),snap=>{
const data=snap.val();
if(!data){show("menu");return;}

players=Object.entries(data.players||{}).map(([k,v])=>({key:k,...v}));
renderPlayers();

const humans=players.filter(p=>!p.isKI);
if(isHost && humans.length===0){
remove(ref(db,"lobbies/"+lobbyCode));
}
});
}

joinLobby=(code=>{
lobbyCode=code;
show("lobby");
lobbyCodeDisplay.innerText="CODE: "+code;
setupPlayer();
listenLobby();
});

function renderPlayers(){
let html="";
players.forEach(p=>{
html+=`<div class="player ${p.alive?'':'dead'}">${p.name}${p.isKI?' ðŸ¤–':''}</div>`;
});
playerList.innerHTML=html;
}

addKi.onclick=()=>{
push(ref(db,"lobbies/"+lobbyCode+"/players"),{
name:"KI-"+Math.floor(Math.random()*100),
uid:"KI"+Date.now(),
alive:true,
isKI:true
});
};

leaveLobby.onclick=()=>{
if(myKey){
remove(ref(db,"lobbies/"+lobbyCode+"/players/"+myKey));
}
};

startGame.onclick=()=>{
show("game");
renderCircle();
};

function renderCircle(){
playersCircle.innerHTML="";
let n=players.length;
let r=150;
let center=200;
players.forEach((p,i)=>{
let angle=(2*Math.PI*i/n);
let x=center+r*Math.cos(angle);
let y=center+r*Math.sin(angle);
let div=document.createElement("div");
div.className="card";
div.style.left=x+"px";
div.style.top=y+"px";
div.innerText=p.name;
playersCircle.appendChild(div);
});
}
</script>
</body>
</html>
