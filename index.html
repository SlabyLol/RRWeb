<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RUSSIAN ROULETTE Ã— NIGHT CITY</title>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
    import { getDatabase, ref, onValue, set, update, transaction, push, get } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-database.js";
    import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBa5w0hQ1v7Nowk-BvDgkGeNRNf1WJtDgw",
      authDomain: "rrweb-dc73f.firebaseapp.com",
      projectId: "rrweb-dc73f",
      storageBucket: "rrweb-dc73f.firebasestorage.app",
      messagingSenderId: "247426843219",
      appId: "1:247426843219:web:c466e97fd59ee160c9bca6",
      databaseURL: "https://rrweb-dc73f-default-rtdb.firebaseio.com/"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth(app);

    let user = null;
    let playerName = localStorage.getItem('rr_handle') || '';
    let lobbyCode = '';
    let isHost = false;
    let myPlayerKey = null;
    let gameRef = null;
    let players = [];
    let gameState = { started: false, bulletPos: -1, currentPos: 0, currentTurn: 0, chambers: 6 };

    // Auth
    signInAnonymously(auth).catch(err => console.error("Login Fehler:", err));
    onAuthStateChanged(auth, u => { user = u; });

    function showScreen(id) {
      document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }

    function createBangParticles() {
      const c = document.getElementById('particles');
      for (let i = 0; i < 70; i++) {
        const p = document.createElement('div');
        p.style.cssText = `position:absolute;width:8px;height:8px;border-radius:50%;background:#ff0044;left:50%;top:38%;pointer-events:none;transform:translate(-50%,-50%);animation:fly ${0.6+Math.random()*1.1}s forwards;`;
        c.appendChild(p);
        setTimeout(()=>p.remove(), 1800);
      }
    }

    // â”€â”€â”€ START â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    const nameInput  = document.getElementById('playerName');
    const startBtn   = document.getElementById('startBtn');
    const gunIntro   = document.getElementById('gunIntro');

    if (playerName) nameInput.value = playerName;

    function enterGame() {
      playerName = nameInput.value.trim() || `Choom-${Math.floor(Math.random()*9999)}`;
      localStorage.setItem('rr_handle', playerName);
      showScreen('mainMenu');
    }

    // Drei Wege â€“ alle stabil
    nameInput.addEventListener('keydown', e => {
      if (e.key === 'Enter') {
        e.preventDefault();
        enterGame();
      }
    });

    startBtn.addEventListener('click', enterGame);

    gunIntro.addEventListener('click', enterGame);

    gunIntro.addEventListener('mouseenter', () => {
      gunIntro.style.animationDuration = '2.3s';
      gunIntro.style.filter = 'drop-shadow(0 0 120px #ff0044) brightness(1.3)';
    });
    gunIntro.addEventListener('mouseleave', () => {
      gunIntro.style.animationDuration = '5.5s';
      gunIntro.style.filter = 'drop-shadow(0 0 80px #ff0044)';
    });

    // â”€â”€â”€ MAIN MENU â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    document.getElementById('createLobby').onclick = () => {
      lobbyCode = Math.random().toString(36).slice(2,6).toUpperCase();
      document.getElementById('lobbyCode').textContent = lobbyCode;
      isHost = true;
      showScreen('lobby');
      joinLobby();
    };

    document.getElementById('joinLobby').onclick = () => {
      const code = prompt("Lobby-Code (4 Zeichen):")?.trim().toUpperCase();
      if (code && code.length === 4) {
        lobbyCode = code;
        document.getElementById('lobbyCode').textContent = lobbyCode;
        isHost = false;
        showScreen('lobby');
        joinLobby();
      }
    };

    // â”€â”€â”€ LOBBY â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    function joinLobby() {
      if (!user) return setTimeout(joinLobby, 400);

      gameRef = ref(db, `lobbies/${lobbyCode}`);
      const playersRef = ref(db, `lobbies/${lobbyCode}/players`);

      get(playersRef).then(snap => {
        const data = snap.val() || {};
        if (!Object.values(data).some(p => p.uid === user.uid)) {
          const newRef = push(playersRef);
          myPlayerKey = newRef.key;
          set(newRef, { name: playerName, uid: user.uid, alive: true, isKI: false });
        }

        onValue(gameRef, snap => {
          const val = snap.val() || {};
          players = Object.entries(val.players || {}).map(([k,v]) => ({key:k, ...v}));
          gameState = { ...gameState, ...(val.gameState || {}) };
          updateLobby();
          if (gameState.started) {
            showScreen('game');
            updateGame();
          }
        });
      });
    }

    function updateLobby() {
      document.getElementById('playersList').innerHTML = players.map(p => `
        <div class="player ${p.alive?'':'dead'}">${p.name}${p.isKI?' <span>ðŸ¤–</span>':''}</div>
      `).join('');

      document.getElementById('startGameBtn').disabled = !isHost || players.length < 2;
    }

    document.getElementById('addKI').onclick = () => {
      if (!isHost) return;
      const kiRef = push(ref(db, `lobbies/${lobbyCode}/players`));
      set(kiRef, { name: `KI-${Math.floor(Math.random()*99)+1}`, uid: `ki_${Date.now()}`, alive: true, isKI: true });
    };

    document.getElementById('startGameBtn').onclick = () => {
      if (!isHost) return;
      update(ref(db, `lobbies/${lobbyCode}/gameState`), {
        started: true,
        bulletPos: Math.floor(Math.random()*6),
        currentPos: 0,
        currentTurn: 0
      });
    };

    // â”€â”€â”€ GAME â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    function updateGame() {
      const curr = players[gameState.currentTurn] || {name:'?'};
      document.getElementById('currentTurn').textContent = `Dran: ${curr.name}`;

      document.getElementById('gamePlayers').innerHTML = players.map((p,i) => `
        <div class="player ${p.alive?'':'dead'} ${i===gameState.currentTurn?'current':''}">
          ${p.name}${p.isKI?' ðŸ¤–':''}
        </div>
      `).join('');

      const left = gameState.chambers - gameState.currentPos - 1;
      document.getElementById('status').textContent = left >= 0 ? `Noch ${left} Schuss${left!==1?'e':''}...` : 'Trommel leer';

      const myTurn = players[gameState.currentTurn]?.uid === user?.uid;
      document.getElementById('shoot').disabled = !myTurn;
      document.getElementById('doubleShoot').disabled = !myTurn;
      document.getElementById('giveUp').disabled = !myTurn;
      document.getElementById('spin').disabled = !myTurn;

      if (players[gameState.currentTurn]?.isKI && myTurn) {
        setTimeout(() => Math.random() > 0.35 ? doShoot(1) : doShoot(2), 1400 + Math.random()*2600);
      }
    }

    function doShoot(multi = 1) {
      const gun = document.getElementById('gun');
      gun.classList.add('shoot');
      setTimeout(() => gun.classList.remove('shoot'), 450);
      createBangParticles();

      let pos = gameState.currentPos;
      let hit = false;

      for (let i = 0; i < multi; i++) {
        pos = (pos + 1) % gameState.chambers;
        if (pos === gameState.bulletPos) {
          hit = true;
          break;
        }
      }

      if (hit) {
        const key = players[gameState.currentTurn].key;
        update(ref(db, `lobbies/${lobbyCode}/players/${key}`), {alive: false});
        document.getElementById('status').textContent = `BANG! ${players[gameState.currentTurn].name} tot!`;
        checkEnd();
      } else {
        update(ref(db, `lobbies/${lobbyCode}/gameState`), {currentPos: pos});
        transaction(ref(db, `lobbies/${lobbyCode}/gameState/currentTurn`), t => {
          let n = (t + 1) % players.length;
          while (!players[n]?.alive) n = (n + 1) % players.length;
          return n;
        });
      }
    }

    document.getElementById('shoot').onclick       = () => doShoot(1);
    document.getElementById('doubleShoot').onclick = () => doShoot(2);
    document.getElementById('giveUp').onclick = () => {
      const key = players[gameState.currentTurn].key;
      update(ref(db, `lobbies/${lobbyCode}/players/${key}`), {alive: false});
      document.getElementById('status').textContent = `${players[gameState.currentTurn].name} gibt auf...`;
      checkEnd();
    };

    document.getElementById('spin').onclick = () => {
      update(ref(db, `lobbies/${lobbyCode}/gameState`), {
        bulletPos: Math.floor(Math.random()*6),
        currentPos: 0
      });
    };

    document.getElementById('gun').onclick = () => {
      if (!document.getElementById('shoot').disabled) doShoot(1);
    };

    function checkEnd() {
      const alive = players.filter(p => p.alive).length;
      if (alive <= 1) {
        setTimeout(() => {
          const winner = alive === 1 ? players.find(p => p.alive)?.name : 'Niemand';
          alert(`Game Over! Gewinner: ${winner}`);
          location.reload();
        }, 2400);
      }
    }

    setInterval(updateGame, 400);
  </script>

  <style>
    :root {
      --pink: #ff0044;
      --cyan: #00ffff;
      --purple: #c300ff;
      --dark: #0a0015;
    }
    body {
      margin:0; height:100vh; background:var(--dark); color:#e8f0ff; font-family:'Courier New',monospace; overflow:hidden;
    }
    .screen { position:absolute; inset:0; display:none; flex-direction:column; align-items:center; justify-content:center; z-index:10; }
    .screen.active { display:flex; }

    .title {
      font-size: clamp(5rem, 15vw, 12rem);
      font-weight:900; text-transform:uppercase; letter-spacing:0.5em;
      color:#fff; text-shadow:0 0 25px var(--cyan), 0 0 70px var(--pink);
      position:relative; animation:glitch 5s infinite;
    }
    .title::before, .title::after { content:attr(data-text); position:absolute; inset:0; background:var(--dark); clip:rect(0,9999px,0,0); }
    .title::before { left:5px; text-shadow:-7px 0 var(--pink); animation:glitch1 2.2s infinite alternate-reverse; }
    .title::after  { left:-5px; text-shadow:7px 0 var(--cyan);  animation:glitch2 3.3s infinite alternate-reverse; }

    @keyframes glitch  { 0%,100%{transform:translate(0)} 3%,7%,11%{transform:translate(6px,-5px)} }
    @keyframes glitch1 { 0%{clip:rect(30px,9999px,60px,0)} 20%{clip:rect(80px,9999px,120px,0)} 40%{clip:rect(10px,9999px,50px,0)} 60%{clip:rect(90px,9999px,140px,0)} 100%{clip:rect(40px,9999px,80px,0)} }
    @keyframes glitch2 { 0%{clip:rect(70px,9999px,110px,0)} 25%{clip:rect(20px,9999px,60px,0)} 50%{clip:rect(100px,9999px,150px,0)} 75%{clip:rect(50px,9999px,90px,0)} 100%{clip:rect(5px,9999px,45px,0)} }

    .gun { font-size:clamp(14rem,40vw,32rem); filter:drop-shadow(0 0 100px var(--pink)); animation:breath 5.5s ease-in-out infinite; cursor:pointer; margin:60px 0; }
    @keyframes breath { 0%,100%{transform:scale(1) rotate(-15deg)} 50%{transform:scale(1.08) rotate(15deg)} }

    input, .btn {
      padding:22px 70px; font-size:2.1rem; margin:35px; border:4px solid var(--cyan); background:transparent; color:var(--cyan);
      box-shadow:0 0 60px rgba(0,255,255,0.6); cursor:pointer; transition:all 0.4s;
    }
    .btn { border-color:var(--pink); color:var(--pink); box-shadow:0 0 70px rgba(255,0,68,0.7); }
    .btn:hover { background:var(--pink); color:#000; box-shadow:0 0 140px var(--pink); transform:translateY(-8px); }

    .player {
      background:rgba(30,0,60,0.8); border:3px solid var(--purple); padding:16px 32px; margin:12px; min-width:170px;
      text-align:center; box-shadow:0 0 35px rgba(195,0,255,0.6); transition:all 0.3s;
    }
    .player.current { border-color:#ffff66; box-shadow:0 0 60px #ffff66; animation:pulse 1.4s infinite; }
    .player.dead { opacity:0.5; text-decoration:line-through; }

    #gun { font-size:260px; transform:rotate(-15deg); filter:drop-shadow(0 0 80px var(--pink)); transition:all 0.5s; cursor:pointer; }
    #gun.shoot { transform:rotate(-15deg) translateY(-80px) scale(1.3); filter:drop-shadow(0 0 180px #ff0044) brightness(2); }

    #status { font-size:2.8rem; margin:70px 0; text-shadow:0 0 40px currentColor; min-height:100px; text-align:center; }

    #particles { position:fixed; inset:0; pointer-events:none; z-index:5; }

    @keyframes pulse { 0%,100%{transform:scale(1)} 50%{transform:scale(1.07)} }
    @keyframes fly { to { transform:translate(${Math.random()*800-400}px, ${Math.random()*800-400}px) scale(0.1); opacity:0; } }
  </style>
</head>
<body>

<div id="particles"></div>

<div id="start" class="screen active">
  <h1 class="title" data-text="RUSSIAN ROULETTE">RUSSIAN ROULETTE</h1>
  <div class="gun" id="gunIntro">ðŸ”«</div>
  <input id="playerName" placeholder="DEIN HANDLE" maxlength="16" autofocus>
  <button class="btn" id="startBtn">START GAME</button>
</div>

<div id="mainMenu" class="screen">
  <h1 class="title" data-text="NIGHT CITY" style="font-size:clamp(4rem,12vw,9rem);">NIGHT CITY</h1>
  <button class="btn" id="createLobby">CREATE LOBBY</button>
  <button class="btn" id="joinLobby">JOIN LOBBY</button>
</div>

<div id="lobby" class="screen">
  <h1 class="title" data-text="LOBBY">LOBBY</h1>
  <div id="lobbyCode" style="font-size:6rem; color:var(--pink); letter-spacing:15px; margin:40px 0;">----</div>
  <div id="hostBadge" style="color:var(--cyan); font-size:2.5rem; display:none;">YOU ARE HOST</div>
  <div style="font-size:2.2rem; margin:30px 0;">Handle: <span id="lobbyPlayerName"></span></div>
  <div id="playersList" style="display:flex; flex-wrap:wrap; justify-content:center; max-width:95%; gap:20px;"></div>
  <button class="btn" id="addKI">+ KI</button>
  <button class="btn" id="startGameBtn">START GAME</button>
</div>

<div id="game" class="screen">
  <h1 class="title" data-text="GAME ON">GAME ON</h1>
  <div id="currentTurn" style="font-size:3.8rem; color:#ffff66; margin:40px 0;">Dran: ...</div>
  <div style="position:relative; margin:60px 0;">
    <div id="gun">ðŸ”«</div>
  </div>
  <div id="status" style="color:var(--cyan); font-size:2.8rem;">Warte auf Start...</div>
  <div id="gamePlayers" style="display:flex; flex-wrap:wrap; justify-content:center; max-width:95%; gap:20px; margin:60px 0;"></div>
  <div style="display:flex; flex-wrap:wrap; gap:30px; justify-content:center;">
    <button class="btn" id="spin">SPIN</button>
    <button class="btn" id="shoot">SHOOT Ã—1</button>
    <button class="btn" id="doubleShoot">SHOOT Ã—2 âš¡</button>
    <button class="btn" id="giveUp" style="border-color:#ff4444; color:#ff6666;">GIVE UP</button>
  </div>
</div>

</body>
</html>
